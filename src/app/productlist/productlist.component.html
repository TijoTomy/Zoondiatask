<div class="container mt-4">
<div class="product-section">
    <div class="row">
        <div class="col-md-12">
            <button type="button" class="btn btn-primary btn-md " (click)="openPopup(content)">+Add Product</button>
        </div>
    </div>

</div>
<hr>
<div class="listing-section mt-5">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">Type</th>
            <th scope="col">Quatity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <th scope="row">{{product.id}}</th>
            <td>{{product.name}}</td>
            <td>{{product.type}}</td>
            <td>{{product.quantity}}</td>
          </tr>
        
        </tbody>
      </table>
</div>

</div>
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" 
            id="modal-basic-title">
          Add Product
        </h4>
        <button type="button" class="close"
                aria-label="Close" (click)=
                "modal.dismiss('Cross click')">
  
            <span aria-hidden="true">
                Ã—
            </span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="first-name"class=" control-label">id </label>
                <input class="form-control form-control-sm" formControlName="id" type="text" placeholder="enter id">   
            </div>
        
      <div class="form-group">
          
            <label for="last-name" class=" control-label">Name</label>
            <input class="form-control form-control-sm"formControlName="name" type="text" placeholder="enter name">   
      </div>
      <div class="form-group">
          
        <label for="last-name" class=" control-label">Type</label>
        <input class="form-control form-control-sm"formControlName="type" type="text" placeholder="enter Type">   
  </div>
  <div class="form-group">
          
    <label for="last-name" class=" control-label">quantity</label>
    <input class="form-control form-control-sm"formControlName="quantity" type="text" placeholder="enter quatity">   
</div>
<div class="modal-footer">
    <button type="button"  (click)="modal.close('Save click')"class="btn btn-primary btn-sm btn-block mt-2">Submit</button>      

    <button type="submit"  (click)="modal.close('Save click')"class="btn btn-success btn-sm btn-block mt-2">Save</button>      

</div>
        </form>
    </div>
  
</ng-template>
