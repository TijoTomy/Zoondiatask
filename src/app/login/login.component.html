<div class="loginpage">
    <div class="loginform">
   

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="form-group">
                        <label for="first-name"class=" control-label">User name </label>
                        <input class="form-control form-control-sm" formControlName="userName" type="text" placeholder="username">   
                    </div>
                
              <div class="form-group">
                  
                    <label for="last-name" class=" control-label">Password</label>
                    <input class="form-control form-control-sm"formControlName="password" type="text" placeholder="password">   
              </div>
             
              <button type="submit" class="btn btn-primary btn-sm btn-block mt-2">Submit</button>      
             
            </div>
          
          
          </form>
    </div>
</div>
